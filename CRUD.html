<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Karyawan - Aksamedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">

    <header id="navbar-placeholder"></header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
         <div class="bg-white dark:bg-gray-800 shadow rounded-lg mb-6">
            <div class="px-4 py-5 sm:px-6">
                <h1 class="text-3xl font-bold leading-tight">Manajemen Karyawan</h1>
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <div class="relative w-full sm:w-1/3">
                     <input type="text" id="search-input" placeholder="Cari nama atau posisi..." class="w-full p-3 pl-10 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                     <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                     </svg>
                </div>
                <button id="add-data-button" class="w-full sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                    Tambah Karyawan
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nama</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider hidden md:table-cell">Posisi</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider hidden sm:table-cell">Email</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="crud-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                </table>
            </div>
            <div id="pagination-controls" class="flex items-center justify-between mt-4"></div>
        </div>
    </main>

    <div id="crud-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md m-4">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Tambah Karyawan</h2>
            <form id="crud-form">
                <input type="hidden" id="edit-id">
                <div class="mb-4">
                    <label for="modal-name" class="block text-sm font-medium mb-1">Nama</label>
                    <input type="text" id="modal-name" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="modal-position" class="block text-sm font-medium mb-1">Posisi</label>
                    <input type="text" id="modal-position" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="modal-email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="modal-email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-lg" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-modal-button" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg hover:bg-gray-400">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./assets/Auth.js" defer></script>
    <script src="./assets/Theme.js" defer></script>
    <script src="./assets/Utils.js" defer></script>
    <script src="./assets/Crud.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.checkAuth();
            Utils.renderNavbar('crud');
            Crud.init();
        });
    </script>
</body>
</html>
